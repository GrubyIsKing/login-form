<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetowanie hasła</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="main">
        <div class="box_main">
            <form action="confirm.html" method="get">
                <h1>Zresetuj hasło</h1>
                <div class="box_wrapper">
                    <div class="box">
                        <input type="password" name="login" id="newpassword" required>
                        <label id="label">Nowe hasło: </label>
                    </div>
                    <div class="box">
                        <input type="password" name="password" id="repeatedpassword" required>
                        <label id="label">Potwierdź hasło:</label>
                    </div>
                    <div class="boxik">
                        <input type="button" id="submiter" value="Resetuj">
                    </div>
                    <div class="boxik">
                        <span id="result"></span>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="src/script/index.js"></script>
</body>
</html>
